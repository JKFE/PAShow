<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="./dist/main.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript">
    var phoneWidth = parseInt(window.screen.width);
    var scale = phoneWidth / 640;
    var ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
      var ver = parseFloat(RegExp.$1);
      if (ver > 2.3) {
        document.write('<meta name="viewport" content="width=640, minimum-scale = ' + scale + ', maximum-scale = ' + scale + ', target-densitydpi=device-dpi">');
      } else {
        document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
      }
    } else {
      document.write('<meta name="viewport" content="width=640, user-scalable=no">');
    }
  </script>
</head>

<body id="app">
  <script type="text/javascript" src="./dist/bundle.js"></script>
</body>

</html>
